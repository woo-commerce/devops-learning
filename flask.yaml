apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 7
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: flask-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
